{% extends 'expenseApp/base.html'%}
{% block content %}
<div class="container">
<!-- filter start -->
<div class="text-center py-2">
    <h3 class="text-center py-2 text-decoration-underline">Balance</h3>
    <form class="d-flex justify-content-end align-items-center" action="" method="post">
        {% csrf_token %}
            <input id="date" type="date" class="form-control" name="date" style="width: fit-content;">
            <input id="date2" type="date" class="form-control" name="date2" style="width: fit-content;">
        <!-- It's time to submit this form -->
            <input type="submit" value="Click to filter" class="btn btns btn-success">
    </form>

</div>
<!-- filter end  -->
    <table class="table table-bordered table-hover">
        <tr class="text-bg-info">
            <th>Date</th>
            <th># of Student </th>
            <th>Previous Balance</th>
            <th>Withdraw</th>
            <th>Total Cost</th>
            <th>Net Balance</th>
        </tr>
        {% for x in balance %}
        <tr>
            <td class="dailyExpenseDate">{{x.date}}</td>
            <td class="numberOfStudent">{{x.number_of_student}}</td>
            <td class="priviousBalance"></td>
            <td class="withdrawAmount">{{x.sum}}</td>
            <td class="totalCOst">total_cost.cost</td>
            <td class="netBalance"></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
